<style>
    body {
        font: 14px/25px Georgia, serif;
    }

    body {
        margin: auto;
        padding: 27px;
    }
    table {
        border-collapse: collapse;
        table-layout: fixed;
    }

    tr {
        height: 26px; /* Empty lines would be ignored. */
    }

    * {
        box-sizing: border-box;
        font: inherit;
    }

    th, td {
        border: solid 1px #cbcbcc;
        letter-spacing: -0.1ex;
        white-space: nowrap;
        padding: 0 0.2em;
    }

    .squish {
        max-width: 20px;
        min-width: 20px;
        overflow: hidden;
    }

    td span, th span {
        padding-left: 1em;
    }

    .small {
        color: #626974;
        font-size: 12px;
        line-height: 24px; /* Line height would make cells taller. */
    }

    .Unactive { background-color: #f4f1de; }

</style>

{{content}}
